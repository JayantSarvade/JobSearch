{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="zxx">
{% block title %}Job_Search _Register{% endblock title %} {%block content%}

<body class="background-color-white">
  <section id="post_job">
    <div class="vertical-space-100"></div>
    <div class="vertical-space-101"></div>
    <div class="container">
      <div class="list-box">
        <a href="{% url 'home' %}" class="font-color-black margin-right">Job </a> >
        <a href="{% url 'register' %}" class="font-color-orange margin-left"> Register</a>
      </div>
      {% comment %} <a href="#" class="Save">Save</a> {% endcomment %}
      <div class="vertical-space-60"></div>
      <div class="job-post-box">
        <form>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputCompany">First Name *</label>
                <input type="text" class="form-control" id="exampleInputCompany" placeholder="Enter your first name"
                  required />
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputLoction">Last Name *</label>
                <input type="text" class="form-control" id="exampleInputLoction" placeholder="Enter your last name"
                  required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputCompany">Birth Date *</label>
                <input type="text" id="birthDate" placeholder="Pick your birth date" required />
                <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
                <script>
                  flatpickr("#birthDate", {
                    dateFormat: "Y-m-d",         // Format stored in the input
                    altInput: true,              // Show pretty date format to user
                    altFormat: "F j, Y",         // e.g., "May 16, 2025"
                    maxDate: "today",            // Prevent selecting future dates
                  });
                </script>
                <script>
                  flatpickr(".flatpickr", {
                    dateFormat: "Y-m-d",
                    maxDate: "today",
                    altInput: true,
                    altFormat: "F j, Y"
                  });
                </script>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputLoction">Mobile Number *</label>
                <input type="text" class="form-control" id="exampleInputLoction" placeholder="Company Address"
                  required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputCompany">Email *</label>
                <input type="text" class="form-control" id="exampleInputCompany" placeholder="Enter your email id"
                  required />
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputLoction">Address</label>
                <input type="text" class="form-control" id="exampleInputLoction" placeholder="Enter your address" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label for="exampleInputLoction">Current Location *</label>
                <input type="text" class="form-control" id="exampleInputLoction"
                  placeholder="Enter your current location " required />
              </div>
            </div>
            <div class="col-lg-6 col-md-12">
              <div class="form-group">
                <label for="sel1">Educational Qualification *</label>
                <select class="form-control" id="sel1" name="sellist1">
                  <option value="" selected>Choose your qualification</option>
                  <option>Bachelor of Business Administration(BBA)</option>
                  <option>Bachelor of Computer Applications(BCA)</option>
                  <option>Bachelor of Arts(BA)</option>
                  <option>Bachelor of Commerce(B.Com)</option>
                  <option>Bachelor of Engineering(BE)</option>
                </select>
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Profile Photo</label>
                <div class="box text-center">
                  <input type="file" name="file-5[]" id="file-5" class="inputfile inputfile-4" />
                  <label for="file-5">
                    <i>
                      <img src="{% static 'imags/job-post.png' %}" class="imtges" alt="" />
                    </i>
                    <span>Drop your file here, or
                      <i class="font-color-orange">Browse</i></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Resume </label>
                <div class="box text-center">
                  <input type="file" name="file-7[]" id="file-7" class="inputfile1 inputfile-4" />
                  <label for="file-7">
                    <i>
                      <img src="{% static 'imags/job-post.png' %}" class="imtges" alt="" />
                    </i>
                    <span>Drop your file here, or
                      <i class="font-color-orange">Browse</i></span>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputShortDescription">Profile Summary</label>
            <textarea class="form-control small" id="exampleInputShortDescription"
              placeholder="Write short profile Summary" rows="3"></textarea>
          </div>



          <button type="submit" class="btn Post-Job-Offer">
            Sign up
          </button>
        </form>
      </div>
    </div>
  </section>
</body>

{%endblock content%}

</html>
